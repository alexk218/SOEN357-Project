<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-blue-900 text-white font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="flex flex-col justify-between p-4 bg-gray-800 rounded-r-lg">
            <div class="space-y-4">
                <div class="p-4 bg-gray-600 rounded-lg">
                    <i class="fas fa-home text-2xl"></i>
                </div>
                <div class="p-4 bg-gray-600 rounded-lg">
                    <i class="fas fa-utensils text-2xl"></i>
                </div>
                <div class="p-4 bg-blue-600 rounded-lg">
                    <i class="fas fa-dumbbell text-2xl"></i>
                </div>
                <div class="p-4 bg-gray-600 rounded-lg">
                    <i class="fas fa-robot text-2xl"></i>
                </div>
            </div>
            <div class="space-y-4">
                <div class="p-4 bg-gray-600 rounded-lg">
                    <i class="fas fa-sign-out-alt text-2xl"></i>
                </div>
                <div class="p-4 bg-gray-600 rounded-lg">
                    <img src="https://placehold.co/50x50" alt="Profile picture" class="rounded-full">
                </div>
            </div>
        </div>
        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold">Workout Tracker</h1>
                <div class="relative">
                    <button class="text-lg">Today <i class="fas fa-chevron-down"></i></button>
                </div>
            </div>
            <div class="space-y-8">
                <!-- Total Calorie Burnt -->
                <div class="p-6 bg-gray-700 rounded-lg">
                    <h2 class="text-xl font-semibold mb-4">Total Calorie Burnt</h2>
                    <div class="relative h-6 bg-gray-500 rounded-full">
                        <div class="absolute top-0 left-0 h-6 bg-green-500 rounded-full" style="width: 50%;"></div>
                    </div>
                    <div class="flex justify-between text-sm mt-2">
                        <span>0</span>
                        <span>500cal</span>
                        <span>Goal</span>
                    </div>
                </div>
                <!-- Ask Arnold -->
                <div class="p-6 bg-blue-500 rounded-lg">
                    <h2 class="text-xl font-semibold mb-4">Ask Arnold <i class="fas fa-robot"></i></h2>
                    <p class="mb-4">Ask Arnold, our friendly AI friend, for any workout tips or to make you a workout routine!</p>
                    <div class="relative">
                        <input type="text" class="w-full p-2 pl-10 rounded-full text-black" placeholder="Search...">
                        <i class="fas fa-search absolute top-1/2 left-3 transform -translate-y-1/2 text-black"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
